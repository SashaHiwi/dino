<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="dino.css">
	<title>Dino</title>
</head>
<body>
<div class="map">
	<div class="but"></div>
	<div class="score"></div>
	<div class="charMap">
		<img class="dino">
		<div class="catDiv"><img src="musya.png" class="cat"></div>
	</div>
</div>
<div class="select">
	<h1 class="title">Выберите своего персонажа</h1>
	<div class="char">
		<img id="nik" src="nik.png" alt="nikita" class="characters">
		<img id="vi" src="vi.png" alt="vitya" class="characters">
	</div>
</div>
<div class="lose">
	<h1 class="text">Вы проиграли, перезагрузите страницу</h1>
</div>
<div class="promo">
	<input type="text" placeholder="Введите промокод..." class="promocode">
</div>



	<script type="text/javascript" src="dino.js"></script>
</body>
</html>
